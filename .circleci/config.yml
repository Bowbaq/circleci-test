version: 2
jobs:
  deploy-gate:
    steps:
      - run:
          name: Deploy gate is a failed job
          command: exit 1

  deploy-job:
    steps:
      - run:
          name: Deploy job
          command: echo "This should not be running"

workflows:
  version: 2
  test:
    jobs:
      - deploy-gate:
          filters:
            branches:
              only:
                - master
                - staging
                - production
      - deploy-job:
          requires:
            - deploy-gate
